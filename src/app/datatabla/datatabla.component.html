<div *ngIf="dataCurso else loading1">

    <div fxLayout="column" style="padding-top: 50px;">
        <mat-card>
                <mat-card-header>
                    <div mat-card-avatar class = "compara-header-image"></div>
                    <mat-card-title>1. Plan</mat-card-title>
                    <mat-card-subtitle>Cursos del plan </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content >
                    <mat-list role="list" class="lista">
                        <mat-list-item *ngFor="let curso of dataCurso"> {{curso.id_cmp}} - {{curso.name}}</mat-list-item>
                    </mat-list>                
                </mat-card-content>
        </mat-card>   
    </div>
</div>
<ng-template #loading1>
    <div>Loading ...</div>
</ng-template>
